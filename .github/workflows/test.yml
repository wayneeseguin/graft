name: CI

on: [push, pull_request]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: stable
          check-latest: true

      - name: Build
        run: go build -v ./...

      - name: Run unit tests
        run: go list ./... | grep -v vendor | xargs go test

      - name: Run go vet
        run: go list ./... | grep -v vendor | xargs go vet

      - name: Build graft binary
        run: go build ./cmd/graft

      - name: Upload graft binary
        uses: actions/upload-artifact@v4
        with:
          name: graft-binary
          path: ./graft

  integration-tests:
    name: Integration Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: stable
          check-latest: true

      - name: Download graft binary
        uses: actions/download-artifact@v4
        with:
          name: graft-binary

      - name: Make graft binary executable
        run: chmod +x ./graft

      - name: Run integration tests with Docker
        run: |
          # Make integration script executable
          chmod +x scripts/integration
          
          # Run integration tests
          make integration
